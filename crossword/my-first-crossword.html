<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Crossword Puzzle</h1>

                    Check Answers

                <button onclick="revealAnswers()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                    Reveal Answers

                <button onclick="clearGrid()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Clear Grid

            <div id="grid" class="inline-block border-4 border-gray-800 mb-6"></div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Clues</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">Across</h3>
                    <div id="across-clues" class="space-y-2"></div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-gray-700 mb-3">Down</h3>

        const clues = {"across":{"1":"Colorado native","3":"Newsperson","7":"Japanese belt","8":"Pointed spike","10":"Chinese bear","12":"Sky","13":"Boolean operator","14":"Epic poem","15":"Half of a capital M","16":"Scanner, abbrev.","18":"You may have driven past it due to a rhyming word","20":"List, of sorts (tag). ","21":"Musical lull","22":"First","23":"Show gratitude. Text speech.","24":"Where people go to die, statistically."},"down":{"1":"Nowhere native","2":"Puzzler of sorts","3":"Troubles; of mind, body, and soul","4":"They're there","5":"contrary; prefix","6":"Part of a Madagascan inhabitant","9":"Of powerful persuasion","11":"Negative","12":"Purpose","17":"Scottish thicket","18":"I'm forever tired","19":"Site for sore eye","21":"Concerning"}};
        let currentGrid = [[{"letter":"","isBlack":false,"number":1},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":2},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":3},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":4},{"letter":"","isBlack":false,"number":5},{"letter":"","isBlack":false,"number":6}],[{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":7},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null}],[{"letter":"","isBlack":false,"number":8},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":9},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null}],[{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":10},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":false,"number":11},{"letter":"","isBlack":false,"number":null}],[{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":null},{"letter":"","isBlack":true,"number":null},{"letter":"","isBlack":false,"number":12},{"letter":"","isBlack":false,         function renderGrid() {
            const gridDiv = document.getElementById("grid");
            gridDiv.innerHTML = "";
            
            currentGrid.forEach((row, rowIndex) => {
                const rowDiv = document.createElement("div");
                rowDiv.className = "flex";
                
                row.forEach((cell, colIndex) => {
                    const cellDiv = document.createElement("div");
                    cellDiv.className = "w-12 h-12 border border-gray-400 relative " + 
                                       (cell.isBlack ? "bg-gray-900" : "bg-white");
                    
                    if (!cell.isBlack) {
                        if (cell.number) {
                            const numSpan = document.createElement("span");
                            numSpan.className = "absolute top-0.5 left-0.5 text-xs font-bold text-gray-700";
                            numSpan.textContent = cell.number;
                            cellDiv.appendChild(numSpan);
                        }
                        
                        const input = document.createElement("input");
                        input.type = "text";
                        input.maxLength = 1;
                        input.value = cell.letter || "";
                        input.className = "w-full h-full text-center text-2xl font-bold text-gray-800 uppercase border-0 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-inset";
                        input.onkeydown = (e) => handleKeyDown(e, rowIndex, colIndex);
                        input.oninput = (e) => {
                            currentGrid[rowIndex][colIndex].letter = e.target.value.toUpperCase();
                        };
                        cellDiv.appendChild(input);
                    }
                    
                    rowDiv.appendChild(cellDiv);
                });
                
                gridDiv.appendChild(rowDiv);
            });
        }

        function handleKeyDown(e, row, col) {
            if (e.key === "ArrowRight" && col < gridSize.cols - 1) {
                e.preventDefault();
                focusCell(row, col + 1);
            } else if (e.key === "ArrowLeft" && col > 0) {
                e.preventDefault();
                focusCell(row, col - 1);
            } else if (e.key === "ArrowDown" && row < gridSize.rows - 1) {
                e.preventDefault();
                focusCell(row + 1, col);
            } else if (e.key === "ArrowUp" && row > 0) {
                e.preventDefault();
                focusCell(row - 1, col);
            }
        }

        function focusCell(row, col) {
            const inputs = document.querySelectorAll("#grid input");
            let index = 0;
            for (let r = 0; r < gridSize.rows; r++) {
                for (let c = 0; c < gridSize.cols; c++) {
                    if (!currentGrid[r][c].isBlack) {
                        if (r === row && c === col) {
                            inputs[index].focus();
                            return;
                        }
                        index++;
                    }
                }
            }
        }

        function checkAnswers() {
            let correct = 0;
            let total = 0;
            
            currentGrid.forEach((row, r) => {
                row.forEach((cell, c) => {
                    if (!cell.isBlack) {
                        total++;
                        if (cell.letter && cell.letter === originalGrid[r][c].letter) {
                            correct++;
                        }
                    }
                });
            });
            
            alert("You got " + correct + " out of " + total + " letters correct! (" + Math.round(correct/total*100) + "%)");
        }

        function revealAnswers() {
            if (confirm("Are you sure you want to reveal all answers?")) {
                currentGrid = originalGrid.map(row => row.map(cell => ({...cell})));
                renderGrid();
            }
        }

        function clearGrid() {
            if (confirm("Are you sure you want to clear the grid?")) {
                currentGrid.forEach(row => {
                    row.forEach(cell => {
                        if (!cell.isBlack) cell.letter = "";
                    });
                });
                renderGrid();
            }
        }

        function renderClues() {
            const acrossDiv = document.getElementById("across-clues");
            const downDiv = document.getElementById("down-clues");
            
            Object.entries(clues.across).forEach(([num, clue]) => {
                const div = document.createElement("div");
                div.className = "text-gray-700";
                div.innerHTML = "<strong>" + num + ".</strong> " + clue;
                acrossDiv.appendChild(div);
            });
            
            Object.entries(clues.down).forEach(([num, clue]) => {
                const div = document.createElement("div");
                div.className = "text-gray-700";
                div.innerHTML = "<strong>" + num + ".</strong> " + clue;
                downDiv.appendChild(div);
            });
        }

        renderGrid();
        renderClues();
    </script>
